<div class="min-h-screen h-full w-full bg-dark flex flex-col justify-center">

  <div class="absolute top-6 left-6">
    <div class="border-4 border-stone-500 h-9 w-9 text-lg text-stone-500 hover:border-stone-400 hover:text-stone-400 text-center cursor-pointer
    transition hover:-translate-x-1 mb-2" (click)="goHome()">
      <fa-icon [icon]="faChevronLeft" class=""></fa-icon>
    </div>
  </div>

  <div class="w-11/12 sm:w-96 mx-auto text-left">
    <h1 class="text-3xl font-bold text-white">Log in</h1>

    <form [formGroup]="loginForm" (submit)="onSubmit()">
    <div class="flex flex-col gap-y-6 mt-10 mb-12 tracking-wide">
      <div class="w-full">
        <label class="block tracking-wide text-light text-xs font-bold mb-1"
        for="login-email">
          E-Mail
        </label>
        <input class="appearance-none block w-full text-white tracking-wide
        placeholder-light caret-light border-b border-light focus:border-accent-light
        bg-transparent leading-tight outline-none py-1 focus:transition-color duration-300"
        id="login-email" type="text" placeholder="Your E-Mail Address" autofocus="autofocus"
        formControlName="email"
        (input)="errorMessage = ''">
        <div class="h-1">
          <p *ngIf="email && email.invalid && email.touched"
            class="text-yellow-400 text-xs italic">
            <span *ngIf="email.errors?.['required']">
              Email is required.
            </span>
            <span *ngIf="email.errors?.['pattern']">
              Email is not valid.
            </span>
          </p>
        </div>
      </div>

      <div class="w-full">
        <label class="block tracking-wide text-light text-xs font-bold mb-1"
        for="login-password">
          Password
        </label>
        <input class="appearance-none block w-full text-white tracking-wide
        placeholder-light caret-light border-b border-light focus:border-accent-light
        bg-transparent leading-tight outline-none py-1 focus:transition-color duration-300"
        id="login-password" type="password" placeholder="Your Password" formControlName="password"
        (input)="errorMessage = ''">
        <div class="h-1">
          <p *ngIf="password && password.invalid && password.touched"
            class="text-yellow-400 text-xs italic">
            <span *ngIf="password.errors?.['required']">
              Password is required.
            </span>
            <span *ngIf="password.errors?.['minlength']">
              Password is too short.
            </span>
          </p>
        </div>
      </div>

    </div>
    <button type="submit" class="w-full h-16 bg-accent-light active:bg-accent text-white font-medium tracking-wide">
      LOGIN
    </button>
    <div class="h-1">
      <p *ngIf="errorMessage"
      class="text-red-400 italic text-center">
        <span>
          {{ errorMessage }}
        </span>
      </p>
    </div>

  </form>

  <div class="text-light text-sm text-center mt-4">

    <div class="text-light text-sm text-center mt-2">
      Continue with <span class="text-accent-light cursor-pointer"> <a href="http://localhost:8080/oauth2/authorization/facebook"> Facebook  </a></span> / 
      <span class="text-accent-light cursor-pointer"> <a href="http://localhost:8080/oauth2/authorization/google"> Google  </a> </span>
    </div>

    <div class="text-light text-sm text-center mt-2">
    Don't have an account?
    <span class="text-accent-light cursor-pointer"><a routerLink="/auth/register">Sign Up</a></span>
  </div>
    
    <div class="text-light text-sm text-center mt-2">
      Forgot password?
      <span class="text-accent-light cursor-pointer" (click)="resetPassword()">Reset password</span>
    </div>
  </div>
</div>
