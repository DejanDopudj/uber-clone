<div class="min-h-screen h-full w-full bg-dark flex flex-col justify-center">
  <div class="w-96 mx-auto text-left">
    <h1 class="text-3xl font-bold text-white">Create an account</h1>

    <div class="flex flex-col gap-y-6 my-10 tracking-wide">
      <div class="w-full">
        <label class="block tracking-wide text-light text-xs font-bold mb-1"
        for="register-email">
          E-Mail
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-white tracking-wide
        placeholder-light caret-light border-b border-light focus:border-accent-light
        bg-transparent leading-tight outline-none py-1 focus:transition-color duration-300"
        id="register-email" type="text" placeholder="Your E-Mail Address" autofocus="autofocus">
        <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
      </div>

      <div class="flex justify-between gap-x-4">
        <div class="w-full">
          <label class="block tracking-wide text-light text-xs font-bold mb-1"
          for="register-first-name">
            First Name
          </label>
          <input class="appearance-none block w-full bg-gray-200 text-white tracking-wide
          placeholder-light caret-light border-b border-light focus:border-accent-light
          bg-transparent leading-tight outline-none py-1 focus:transition-color duration-300"
          id="register-first-name" type="text" placeholder="Your First Name">
          <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
        </div>
  
        <div class="w-full">
          <label class="block tracking-wide text-light text-xs font-bold mb-1"
          for="register-last-name">
            Last Name
          </label>
          <input class="appearance-none block w-full bg-gray-200 text-white tracking-wide
          placeholder-light caret-light border-b border-light focus:border-accent-light
          bg-transparent leading-tight outline-none py-1 focus:transition-color duration-300"
          id="register-last-name" type="text" placeholder="Your Last Name">
          <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
        </div>
      </div>

      <div class="w-full">
        <label class="block tracking-wide text-light text-xs font-bold mb-1"
        for="register-password">
          Password
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-white tracking-wide
        placeholder-light caret-light border-b border-light focus:border-accent-light
        bg-transparent leading-tight outline-none py-1 focus:transition-color duration-300"
        id="register-password" type="password" placeholder="Your Password">
        <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
      </div>

      <div class="w-full">
        <label class="block tracking-wide text-light text-xs font-bold mb-1"
        for="register-confirm-password">
          Confirm Password
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-white tracking-wide
        placeholder-light caret-light border-b border-light focus:border-accent-light
        bg-transparent leading-tight outline-none py-1 focus:transition-color duration-300"
        id="register-confirm-password" type="password" placeholder="Confirm Your Password">
        <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
      </div>
  </div>

  <button class="w-full h-16 bg-accent-light active:bg-accent text-white font-medium tracking-wide">
    REGISTER
  </button>
  <div class="text-light text-sm text-center mt-6">
    Already have an account?
    <span class="text-accent-light cursor-pointer"><a routerLink="/login">Log In</a></span>
  </div>
</div>
