<div class="min-h-screen h-full w-full bg-dark flex flex-col">
  <div class="absolute top-6 left-6">
    <div
      class="border-4 border-stone-500 h-9 w-9 text-lg text-stone-500 hover:border-stone-400 hover:text-stone-400 text-center cursor-pointer transition hover:-translate-x-1 mb-2"
      routerLink="/"
    >
      <fa-icon [icon]="faChevronLeft"></fa-icon>
    </div>
  </div>
  <div class="text-3xl text-center text-stone-500 mt-16">
    <div>
      <strong>Favourite routes</strong>
    </div>

    <div *ngIf="selectedRoute === null" class="text-2xl">
      No favourite route(s) selected
    </div>
  </div>
  <div class="mx-auto mt-10 gap-y-3 w-3/4 h-[38rem] relative">
    <div>
      <button
        class="z-100 bg-accent text-white w-32 h-7 text-xl rounded-2xl absolute top-3 right-3"
        *ngIf="selectedRoute !== null"
        (click)="startRide()"
      >
        Start ride
      </button>
    </div>
    <div
      id="map"
      class="w-full h-full my-auto text-center border border-stone-500 rounded-lg p-4 text-stone-500 relative z-10"
    ></div>
  </div>
  <div class="flex flex-col items-center mx-auto mt-10 text-center w-full">
    <span class="text-sm text-gray-700 dark:text-gray-400">
      Showing
      <span class="font-semibold text-gray-900 dark:text-white">{{
        numberOfElements > 0 ? elemNumber + 1 : 0
      }}</span>
      of
      <span class="font-semibold text-gray-900 dark:text-white">{{
        numberOfElements
      }}</span>
      Entries
    </span>
    <div class="inline-flex mt-1 xs:mt-0">
      <button
        class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-dark border-0
        border-l border-gray-700 rounded-l hover:bg-medium disabled:text-gray-500"
        (click)="prev()"
        [disabled]="disablePrev"
      >
        <svg
          aria-hidden="true"
          class="w-5 h-5 mr-2"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
        Prev
      </button>
      <button
        class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-dark border-0 border-l border-gray-700 rounded-r hover:bg-medium disabled:text-gray-500"
        (click)="next()"
        [disabled]="disableNext"
      >
        Next
        <svg
          aria-hidden="true"
          class="w-5 h-5 ml-2"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
    </div>
  </div>
</div>
